<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
        color: rgb(56,139,253);
        }
    </style>
    <title>{{avg_c_pnl}}% - Stats</title>
    <style>
      table {
        margin: 50px;
      }
        /* table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
          margin-left: auto;
          margin-right: auto;
        } */
        
        td, th {
          border: 1px solid #1d1717;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #1d1717;
        }

        html,
        body {
          width: 100%;
          height: 100%;
          margin: 0;
        }

        .footer {
        position: fixed;
        bottom: 0;
        width: 100%;
    }
    </style>
</head>
<body style="background-color:rgb(48,54,61);">
<table class="footer">
  <tr>
    <th>PnL-C</th>
    <th>PnL/Day</th>
    <th>Win/Loss Ratio</th>
    <th>Win Rate</th>
    <th>Strategy</th>
    <th>Download</th>
  </tr>
  {% for stat in stats %}
  <tr>
    <td><a href="frmtd_log?strat={{stat.strategy}}">{{stat.c_PnL}}</a></td>
    <td><a href="frmtd_log?strat={{stat.strategy}}">{{stat.pnl_to_day_ratio}}</a></td>
    <td><a href="frmtd_log?strat={{stat.strategy}}">{{stat.win_to_loss_ratio}}</a></td>
    <td><a href="frmtd_log?strat={{stat.strategy}}">{{stat.PTP}}</a></td>
    <td><a href="frmtd_log?strat={{stat.strategy}}">{{stat.strategy}}</a></td>
    <td><a href="d?strat={{stat.strategy}}">CSV</a></td>
  </tr>
  {% endfor %}
</table>
</body>
</html>
